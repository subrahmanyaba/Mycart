{% extends 'shop/basic.html' %}

{%block title%} Contact us {%endblock%}


{%block body%}
<div class="container">
<h1>Contact us</h1>
<h4 class="py-3"> Please feel free for your ideas and improvements in my website</h4>

<form action='/shop/contact/' method="post"> {% csrf_token %}
    <div class="form-group" >
      <label for="formGroupExampleInput">Name</label>
      <input name='name' type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput2">Emial</label>
      <input name='email' type="email" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput2">Ph no.</label>
      <input name = 'phone' type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput2">Please let us know more</label>
      <textarea  name='desc' type="text" class="form-control" aria-label="With textarea">
    </textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>

{%endblock%}
